<div class="card m-3">
    <div class="row m-2">
        <div class="col-9">
            <h1 class="text-theme">Proyectos</h1>
        </div>
        <div class="col">
            <a [routerLink]="'/agregar-proyectos'"><button class="btn btn-theme float-end">EDITAR</button></a>
        </div>
        <ul class="list-unstyled">
            <li *ngFor="let proyectos of listaProyectos | async">
                <div class="row justify-content-center align-items-center border-top border-bottom">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col-3">
                            <a [routerLink]="'/editar-proyectos'"><button class="btn btn-secondary">EDITAR</button></a>
                            <button (click)="eliminar(proyectos.id)" class="btn btn-danger float-end">ELIMINAR</button>
                        </div>
                    </div>
                    <div class="col-1">
                        <img class="img-fluid rounded-circle border" [src]="proyectos.logo">
                    </div>
                    <div class="col-11">
                        <h3 class="text-secondary">{{proyectos.nombre}}</h3>
                        <h5>{{proyectos.descripcion}}</h5>
                        <a href="{{proyectos.url}}"><button class="btn btn-theme">VER</button></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
