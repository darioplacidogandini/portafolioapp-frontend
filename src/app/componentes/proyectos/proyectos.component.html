<mat-card>
    <h1 color="primary">
        Proyectos
        <a *ngIf="isUserLoggedIn()" [routerLink]="'/agregar-proyectos'">
            <button mat-fab color="primary"
                id="editButton" matTooltip="Agregar proyecto">
            </button>
        </a>
    </h1>
    <mat-list>
        <mat-list-item *ngFor="let proyecto of proyectos">
            <img [src]="proyecto.logo" 
            id="proyectPhoto" [alt]="'Logo' + proyecto.nombre">
            <h3 color="accent">
                {{proyecto.nombre}}
                <button *ngIf="isUserLoggedIn()" (click)="editar(proyecto.id)" 
                    mat-fab color="primary"
                    matTooltip="Editar">
                    <mat-icon></mat-icon>
                </button>
                <button *ngIf="isUserLoggedIn()" (click)="eliminar(proyecto.id)" 
                    mat-fab color="primary"
                    matTooltip="Eliminar">
                </button>
            </h3>
            <h5>{{proyecto.descripcion}}</h5>
                        <a href="{{proyecto.codigoFuente}}">
                            <button mat-raised-button color="primary" id="editButton"
                            data-toggle="tooltip" 
                            matTooltip="CÃ³digo fuente">
                                <mat-icon>code</mat-icon>
                            </button>
                        </a>
                        <a href="{{proyecto.url}}">
                            <button mat-raised-button color="primary" id="editButton"
                            matTooltip="Ver proyecto">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </a>
        </mat-list-item>
    </mat-list>
</mat-card>
