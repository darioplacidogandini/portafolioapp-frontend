<div class="card m-3">
    <div class="row m-2">
        <div class="col-9">
            <h1 class="text-theme">Proyectos</h1>
        </div>
        <div class="col">
            <a *ngIf="isUserLoggedIn()" [routerLink]="'/agregar-proyectos'"><button class="btn btn-theme float-end">AGREGAR</button></a>
        </div>
        <ol class="list-unstyled">
            <li *ngFor="let proyecto of proyectos">
                <div class="row justify-content-center align-items-center border-top border-bottom">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col-3">
                            <button *ngIf="isUserLoggedIn()" (click)="editar(proyecto.id)" class="btn btn-secondary">EDITAR</button>
                            <button *ngIf="isUserLoggedIn()" (click)="eliminar(proyecto.id)" class="btn btn-danger float-end">ELIMINAR</button>
                        </div>
                    </div>
                    <div class="col-1">
                        <img class="img-fluid rounded-circle border" [src]="proyecto.logo" [alt]="'Logo' + proyecto.nombre">
                    </div>
                    <div class="col-11">
                        <h3 class="text-secondary">{{proyecto.nombre}}</h3>
                        <h5>{{proyecto.descripcion}}</h5>
                        <a href="{{proyecto.url}}"><button class="btn btn-theme">VER</button></a>
                    </div>
                </div>
            </li>
        </ol>
    </div>
</div>
