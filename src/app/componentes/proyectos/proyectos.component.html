<div class="card m-3">
    <div class="row m-2">
        <div class="col-9">
            <h1 class="text-theme">Proyectos</h1>
        </div>
        <div class="col">
            <a *ngIf="isUserLoggedIn()" [routerLink]="'/agregar-proyectos'">
                <button class="btn btn-theme float-end rounded-circle" data-toggle="tooltip" 
                    data-placement="bottom" title="Agregar proyecto">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </a>
        </div>
        <ol class="list-unstyled">
            <li *ngFor="let proyecto of proyectos">
                <div class="row border-top border-bottom">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col-3">
                            <button *ngIf="isUserLoggedIn()" (click)="editar(proyecto.id)" 
                                class="btn btn-secondary rounded-circle" data-toggle="tooltip" 
                                data-placement="bottom" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button *ngIf="isUserLoggedIn()" (click)="eliminar(proyecto.id)" 
                                class="btn btn-danger rounded-circle float-end" data-toggle="tooltip" 
                                data-placement="bottom" title="Eliminar">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-1">
                        <img class="img-fluid rounded-circle border" [src]="proyecto.logo" 
                        [alt]="'Logo' + proyecto.nombre">
                    </div>
                    <div class="col-11">
                        <h3 class="text-secondary">{{proyecto.nombre}}</h3>
                        <h5>{{proyecto.descripcion}}</h5>
                        <a href="{{proyecto.url}}">
                            <button class="btn btn-theme" data-toggle="tooltip" 
                            data-placement="bottom" title="Ver proyecto">
                                <i class="bi bi-eye"></i>
                            </button>
                    </a>
                    </div>
                </div>
            </li>
        </ol>
    </div>
</div>
