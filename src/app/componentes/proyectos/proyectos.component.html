<mat-card>
    <div class="row m-2">
        <div class="col-9">
            <h1 class="text-theme">
                Proyectos
                <a *ngIf="isUserLoggedIn()" [routerLink]="'/agregar-proyectos'">
                    <button mat-fab color="primary"
                        id="editButton" matTooltip="Agregar proyecto">
                    </button>
                </a>
            </h1>
        </div>
        <ol class="list-unstyled">
            <li *ngFor="let proyecto of proyectos">
                <div class="row border-top border-bottom">
                    <div class="col-1">
                        <img class="rounded-circle border" [src]="proyecto.logo" 
                        id="proyectPhoto" [alt]="'Logo' + proyecto.nombre">
                    </div>
                    <div class="col-11">
                        <h3 class="text-secondary">
                            {{proyecto.nombre}}
                            <button *ngIf="isUserLoggedIn()" (click)="editar(proyecto.id)" 
                                mat-fab color="primary"
                                matTooltip="Editar">
                                <mat-icon></mat-icon>
                            </button>
                            <button *ngIf="isUserLoggedIn()" (click)="eliminar(proyecto.id)" 
                                mat-fab color="primary"
                                matTooltip="Eliminar">
                            </button>
                        </h3>
                        <h5>{{proyecto.descripcion}}</h5>
                        <a href="{{proyecto.url}}">
                            <button mat-raised-button color="primary" id="editButton"
                            data-toggle="tooltip" 
                            matTooltip="CÃ³digo fuente">
                                <mat-icon>Link</mat-icon>
                            </button>
                        </a>
                        <a href="{{proyecto.url}}">
                            <button mat-raised-button color="primary" id="editButton"
                            matTooltip="Ver proyecto">
                                <mat-icon>Eye</mat-icon>
                            </button>
                        </a>
                    </div>
                </div>
            </li>
        </ol>
    </div>
</mat-card>
