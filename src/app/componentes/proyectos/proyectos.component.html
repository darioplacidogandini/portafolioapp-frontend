<mat-card class="card">
    <h1>
        Proyectos
        <button *ngIf="isUserLoggedIn()" (click)="openAddDialog()" 
            mat-mini-fab color="primary"
            class="editButton" matTooltip="Agregar proyecto">
        <mat-icon>add</mat-icon>
        </button>
    </h1>          
    <mat-list>
        <mat-list-item *ngFor="let proyecto of proyectos">
            <img [src]="proyecto.logo" 
            id="proyectPhoto" [alt]="'Logo' + proyecto.nombre">
            <h3 mat-line>{{proyecto.nombre}}</h3>
                <button *ngIf="isUserLoggedIn()" (click)="openEditDialog(proyecto.id)" 
                    mat-mini-fab color="accent"
                    matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="isUserLoggedIn()" (click)="eliminar(proyecto.id)" 
                    mat-mini-fab color="accent"
                    matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            <h5 mat-line>{{proyecto.descripcion}}</h5>
                        <a href="{{proyecto.codigoFuente}}">
                            <button mat-mini-fab color="accent" class="editButton"
                            data-toggle="tooltip" 
                            matTooltip="CÃ³digo fuente">
                                <mat-icon>code</mat-icon>
                            </button>
                        </a>
                        <a href="{{proyecto.url}}">
                            <button mat-mini-fab color="accent" class="editButton"
                            matTooltip="Ver proyecto">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </a>
        </mat-list-item>
    </mat-list>
</mat-card>
