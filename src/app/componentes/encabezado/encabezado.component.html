<mat-card>
    <img class="rounded-circle border" id="headerLogo"
    src="https://yt3.ggpht.com/9upo5zbtXzvItj8IMHF1X9hI95x4YOeGCApLk1DhMQCHftmJvf2GWmbJXrC1TKCrn-AyQ2txBw=s900-c-k-c0x00ffffff-no-rj" 
    alt="Logo Argentina Programa">
    <p class="text-theme">Argentina Programa - #Yo Programo</p>
        <a href="https://ar.linkedin.com/in/darioplacidogandini">
            <button mat-fab id="headerButton" 
            matTooltip="Cuenta de Linkedin">
            </button></a>
        <a href="https://github.com/darioplacidogandini">
            <button mat-fab id="headerButton"
            matTooltip="Repositorio de GitHub">
            <mat-icon>Link</mat-icon>
            </button>
        </a>
        <a class="text-light" href="mailto:darioplacidogandini@outlook.com">
            <button mat-fab id="headerButton"
            matTooltip="Email de contacto">
            <mat-icon>Email</mat-icon>
            </button>
        </a>
        <button mat-raised-button color="primary" (click)="openLoginDialog()"
            matTooltip="Iniciar sesión">
                LOGIN
        </button>
        <button mat-raised-button color="danger" *ngIf="isUserLoggedIn()" (click)="closeSession()"  
            matTooltip="Cerrar sesión">
            SALIR
        </button>    
</mat-card>
