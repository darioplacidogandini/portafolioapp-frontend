<div class="row form card m-3">
    <div class="row">
        <div>
            <label for="empresa">Empresa</label>
            <input [(ngModel)]="experiencia.empresa" type="text" class="form-control" id="empresa" name="empresa">
        </div>
        <div>
            <label for="puesto">Puesto</label>
            <input [(ngModel)]="experiencia.puesto" type="text" class="form-control" id="puesto" name="puesto">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="inicio">Desde</label>
            <input [(ngModel)]="experiencia.inicio" type="text" class="form-control" id="inicio" name="inicio">
        </div>
        <div class="col">
            <label for="fin">Hasta</label>
            <input [(ngModel)]="experiencia.fin" type="text" class="form-control" id="fin" name="fin">
        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
        <div class="col text-centered">
            <button (click)="agregarExperiencia()" class="btn btn-theme">AGREGAR</button>
        </div>
        <div class="col">

        </div>
    </div>
</div>
