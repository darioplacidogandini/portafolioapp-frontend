<div class="card m-3">
    <div class="row m-2">
        <div class="col-9">
            <h1 class="text-theme">Experiencia Laboral</h1>
        </div>
        <div class="col">
            <a *ngIf="isUserLoggedIn()" [routerLink]="'/agregar-experiencia'">
                <button class="btn btn-theme rounded-circle float-end" data-toggle="tooltip" data-placement="bottom" 
                    title="Agregar experiencia">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </a>
        </div>
        <ol class="list-unstyled">
            <li *ngFor="let experiencia of experiencia">
                <div class="row border-top border-bottom">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col-3">
                            <button *ngIf="isUserLoggedIn()" (click)="editar(experiencia.id)" 
                                class="btn btn-secondary rounded-circle" data-toggle="tooltip" data-placement="bottom" 
                                title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button *ngIf="isUserLoggedIn()" (click)="eliminar(experiencia.id)" 
                                class="btn btn-danger rounded-circle float-end" data-toggle="tooltip" data-placement="bottom" 
                                title="Eliminar">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-1">
                        <img class="rounded-circle border" [src]="experiencia.logo" 
                        id="companyLogo" [alt]="'Logo' + experiencia.empresa">
                    </div>
                    <div class="col-11">
                        <h3 class="text-secondary">{{experiencia.empresa}}</h3>
                        <h5>{{experiencia.puesto}}</h5>
                        <p>{{experiencia.inicio}} - {{experiencia.fin}}</p>
                    </div>
                </div>
            </li>
        </ol>
    </div>
</div>
