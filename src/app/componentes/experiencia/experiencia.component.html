<mat-card class="card">
    <h1>
        Experiencia Laboral
        <button *ngIf="isUserLoggedIn()" (click)="openAddDialog()"
            mat-mini-fab color="primary" class="editButton" 
            matTooltip="Agregar experiencia">
            <mat-icon>add</mat-icon>
        </button> 
    </h1>           
    <mat-list>
        <mat-list-item *ngFor="let experience of experience">
            <img [src]="experience.logo" 
            id="companyLogo" [alt]="'Logo' + experience.empresa">
            <h3 mat-line>{{experience.empresa}}</h3>
            <h5 mat-line>{{experience.puesto}}</h5>
            <p mat-line>{{experience.inicio}} - {{experience.fin}}</p>
            <button *ngIf="isUserLoggedIn()" (click)="openEditDialog()" 
                mat-mini-fab color="accent" class="editButton"
                matTooltip="Editar">
                <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="isUserLoggedIn()" (click)="delete(experience.id)" 
                mat-mini-fab color="accent" class="editButton"
                matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>            
    </mat-list>
</mat-card>
