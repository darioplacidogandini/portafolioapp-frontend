<div class="row card m-3">
    <div class="row">
        <ul class="list-unstyled">
            <li *ngFor="let educacion of listaEducacion | async">
                <div class="row">
                    <div class="col">
                        <h3 class="text-secondary">{{educacion.titulo}}</h3>
                        <h5>{{educacion.institucion}}</h5>
                        <p>{{educacion.fecha}} - {{educacion.duracion}} hs</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <a [routerLink]="'/agregar-educacion'"><button class="btn btn-theme">AGREGAR</button></a>
        </div>
        <div class="col">
    
        </div>
    </div>
</div>
