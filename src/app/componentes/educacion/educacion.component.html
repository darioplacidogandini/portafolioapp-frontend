<mat-card>
    <h1 color="primary">
        Educacion
        <a *ngIf="isUserLoggedIn()" [routerLink]="'/agregar-educacion'">
            <button mat-fab color="primary"
                matTooltip="Agregar educacion">
                <mat-icon>plus</mat-icon>
            </button>
        </a>
    </h1>
    <mat-list>
        <mat-list-item *ngFor="let educacion of educacion">
            <img 
            [src]="educacion.logo" id="educacionPhoto"
            [alt]="'Logo' + educacion.institucion">
            <h3 color="accent">
                {{educacion.titulo}}
                <button *ngIf="isUserLoggedIn()" (click)="editar(educacion.id)" 
                    mat-fab matTooltip="Editar">
                    <mat-icon></mat-icon>>
                </button>
                <button *ngIf="isUserLoggedIn()" (click)="eliminar(educacion.id)" 
                    mat-fab matTooltip="Eliminar">
                    <mat-icon></mat-icon>
                </button>
            </h3>
            <h5>{{educacion.institucion}}</h5>
            <p>{{educacion.fecha}} - {{educacion.duracion}} hs</p>
        </mat-list-item>
    </mat-list>            
</mat-card>>
