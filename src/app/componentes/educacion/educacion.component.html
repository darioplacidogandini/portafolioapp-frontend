<mat-card class="card">
    <h1>
        Educaci√≥n
        <button *ngIf="isUserLoggedIn()" mat-mini-fab color="primary"
            (click)="openAddDialog()" class="editButton"
            matTooltip="Agregar educacion">
            <mat-icon>add</mat-icon>
        </button>
    </h1>
    <mat-list>
        <mat-list-item *ngFor="let educacion of educacion">
            <img mat-card-image
            [src]="educacion.logo" id="educacionPhoto"
            [alt]="'Logo' + educacion.institucion">
            <h3 mat-line>{{educacion.titulo}} </h3>
            <br>
            <h5 mat-line>{{educacion.institucion}}</h5>
            <br>
            <p mat-line>{{educacion.fecha}} - {{educacion.duracion}} hs</p>
            <button mat-mini-fab color="accent" class="editButton"
                *ngIf="isUserLoggedIn()" 
                (click)="openEditDialog()" 
                matTooltip="Editar">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="accent" class="editButton"
                *ngIf="isUserLoggedIn()" 
                (click)="eliminar(educacion.id)" 
                matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
            </button> 
        </mat-list-item>
    </mat-list>            
</mat-card>
