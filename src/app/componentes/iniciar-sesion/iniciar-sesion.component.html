    </div>
    <div class="row">
      <label for="password">Contrase√±a</label>
      <input type="password" name="password" autocomplete="current-password" [(ngModel)]="password">

    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-theme">INGRESAR</button>

      </div>
      <div class="col">
      </div>
