<div class="card m-3">
    <div class="row m-2">
        <div class="col-9">
            <h1 class="text-theme">Habilidades</h1>
        </div>
        <div class="col">
            <a [routerLink]="'/editar-habilidades'"><button class="btn btn-theme float-end">EDITAR</button></a>
        </div>
        <li *ngFor="let habilidad of listaHabilidades | async">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-theme" role="progressbar" [style.width]="habilidad.porcentaje + '%'">{{habilidad.habilidad}}</div>
            </div>
    </div>
</div>
