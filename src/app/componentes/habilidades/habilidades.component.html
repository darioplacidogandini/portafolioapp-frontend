<div class="card m-3">
    <div class="row m-2">
        <div class="col-9">
            <h1 class="text-theme">Habilidades</h1>
        </div>
        <div class="col">
            <a [routerLink]="'/agregar-habilidades'"><button class="btn btn-theme float-end">EDITAR</button></a>
        </div>
        <ul class="list-unstyled" *ngFor="let habilidad of listaHabilidades | async">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-3">
                    <a [routerLink]="'/editar-habilidades'"><button class="btn btn-secondary">EDITAR</button></a>
                    <button (click)="eliminar(habilidad.id)" class="btn btn-danger float-end">ELIMINAR</button>    
                </div>
            </div>
            <h2 class="text-secondary">{{habilidad.habilidad}}</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-theme fw-bold" role="progressbar" [style.width]="habilidad.porcentaje + '%'">{{habilidad.porcentaje}}%</div>
            </div>
        </ul>
    </div>
</div>
