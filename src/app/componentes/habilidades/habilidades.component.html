<mat-card>
    <h1 color="primary">
        Habilidades
        <a *ngIf="isUserLoggedIn()" [routerLink]="'/agregar-habilidades'">
            <button mat-fab 
                id="editButton" matTooltip="Agregar habilidad">
                <mat-icon></mat-icon>
            </button>
        </a>
    </h1>
    <mat-list>
        <mat-list-item *ngFor="let habilidad of habilidades">
            <h2 color="primary">
                {{habilidad.habilidad}}
                <button *ngIf="isUserLoggedIn()" (click)="editar(habilidad.id)" 
                    class="btn btn-secondary rounded-circle" 
                    id="editButton" data-toggle="tooltip" 
                    data-placement="bottom" title="Editar">
                    <i class="bi bi-pencil"></i>
                </button>    
                <button *ngIf="isUserLoggedIn()" (click)="eliminar(habilidad.id)" 
                    class="btn btn-danger rounded-circle" 
                    id="editButton" data-toggle="tooltip" 
                    data-placement="bottom" title="Eliminar">
                    <i class="bi bi-x-circle"></i>
                </button>
            </h2>
            <mat-progress-spinner
                [value]="habilidad.porcentaje"
                mode="determinate"
            ></mat-progress-spinner>
        </mat-list-item>
    </mat-list>
</mat-card>
