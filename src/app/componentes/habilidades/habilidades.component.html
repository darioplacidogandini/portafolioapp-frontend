<mat-card class="card">
    <h1>
        Habilidades
        <button *ngIf="isUserLoggedIn()" (click)="addAbility()" 
            mat-mini-fab color="primary" class="editButton" 
            matTooltip="Agregar habilidad">
            <mat-icon>add</mat-icon>
        </button>
    </h1>
    <mat-grid-list cols="1" rowHeight="120px">
        <mat-list>
            <mat-grid-tile>
            <mat-list-item *ngFor="let ability of ability">
                <mat-progress-spinner mat-list-icon
                    [value]="ability.porcentaje"
                    mode="determinate">
                    <div class="spinnerText">
                        {{ability.porcentaje}} %
                    </div>
                </mat-progress-spinner>
                <h2 mat-line>{{ability.habilidad}}</h2>
                <button mat-mini-fab class="editButton" color="accent" 
                    *ngIf="isUserLoggedIn()" 
                    (click)="editAbility(ability.id)" 
                    class="editButton" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
                </button>    
                <button mat-mini-fab class="editButton" color="accent" 
                    *ngIf="isUserLoggedIn()" 
                    (click)="deleteAbility(ability.id)" 
                    class="editButton" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
            </mat-grid-tile>
        </mat-list>        
    </mat-grid-list>
</mat-card>
