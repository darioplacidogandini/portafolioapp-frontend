<mat-card id="habilidadesCard">
    <h1>
        Habilidades
        <a *ngIf="isUserLoggedIn()" [routerLink]="'/agregar-habilidades'">
            <button mat-fab 
                id="editButton" matTooltip="Agregar habilidad">
                <mat-icon>plus</mat-icon>
            </button>
        </a>
    </h1>
    <mat-list>
        <div id="habilidadContainer">
            <mat-list-item *ngFor="let habilidad of habilidades">
                <mat-progress-spinner
                    [value]="habilidad.porcentaje"
                    mode="determinate">
                </mat-progress-spinner>
