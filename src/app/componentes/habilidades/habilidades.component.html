<mat-card class="card">
    <h1>Habilidades</h1>
    <button *ngIf="isUserLoggedIn()" (click)="openAddDialog()" 
        mat-mini-fab color="primary" id="editButton" 
        matTooltip="Agregar habilidad">
        <mat-icon>add</mat-icon>
    </button>
    <mat-grid-list cols="1" rowHeight="120px">
        <mat-list>
            <mat-grid-tile>
            <mat-list-item *ngFor="let habilidad of habilidades">
                <mat-progress-spinner mat-list-icon
                    [value]="habilidad.porcentaje"
                    mode="determinate">
                    <div class="spinnerText">
                        {{habilidad.porcentaje}} %
                    </div>
                </mat-progress-spinner>
                <h2 mat-line>{{habilidad.habilidad}}</h2>
                <button mat-mini-fab color="accent" *ngIf="isUserLoggedIn()" 
                    (click)="openEditDialog(habilidad.id)" 
                    class="editButton" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
                </button>    
                <button mat-mini-fab color="accent" *ngIf="isUserLoggedIn()" 
                    (click)="deleteAbility(habilidad.id)" 
                    class="editButton" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
            </mat-grid-tile>
        </mat-list>        
    </mat-grid-list>
</mat-card>
