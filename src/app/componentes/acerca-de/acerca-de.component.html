<div class="card m-3">
    <div class="row m-2"> 
        <div class="col-9">

        </div>
        <div class="col">
            <a [routerLink]="'/editar-acerca'"><button class="btn btn-theme float-end">EDITAR</button></a>
        </div>
    </div>
    <div *ngFor="let acerca of listaAcerca | async">
        <div class="row">
            
                <div class="row m-3">
                    <div class="col-3">
                        <img class="img-fluid rounded-circle" [src]="acerca.foto">                
                    </div>
                    <div class="col-9">
                        <div [style.background-image]="'url(' + acerca.portada + ')'"></div>
                    </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <h1 class="text-theme">{{acerca.nombre}}</h1>
                <h3 class="text-secondary">{{acerca.puesto}}</h3>
            </div>
            <div class="col">
    
            </div>
        </div>
    </div>
</div>
