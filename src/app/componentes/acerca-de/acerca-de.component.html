<mat-card class="card">
    <mat-list *ngFor="let about of about">
        <div [ngStyle]="{'background-image': 'url(' + about.portada + ')'}" 
        alt="Foto de Portada">
            <img class="rounded-circle" alt="Foto de Perfil" id="profilePhoto"
            [src]="about.foto">    
            <button mat-mini-fab *ngIf="isUserLoggedIn()" 
                (click)="openEditDialog(about.id)" class="editButton"
                matTooltip="Editar perfil">
                <mat-icon>edit</mat-icon>
            </button>            
        </div>
        <h1>{{about.nombre}}</h1>
        <h3>{{about.puesto}}</h3>
    </mat-list>
</mat-card>
