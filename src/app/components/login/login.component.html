<form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
  <mat-grid-list cols="1" rowHeight="30px">
    <mat-grid-tile>
      <h2 mat-dialog-title>Iniciar sesión</h2>
    </mat-grid-tile>
  </mat-grid-list>
      <mat-dialog-content class="mat-typography">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label for="username">Usuario</mat-label>
          <input matInput appearance="fill" type="text" name="username" 
          autocomplete="username" formControlName="username" required>
          <mat-error *ngIf="loginForm.invalid">
            {{getErrorMessages()}}
          </mat-error>
          <mat-error *ngIf="invalidLogin">
            {{wrongLogin()}}
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label for="password">Contraseña</mat-label>
          <input matInput appearance="fill" type="password" name="password" 
          autocomplete="current-password" formControlName="password" required>
          <mat-error *ngIf="loginForm.invalid">
            {{getErrorMessages()}}
          </mat-error>
        </mat-form-field>
      </mat-dialog-content>
  <mat-grid-list cols="1" rowHeight="40px">
    <mat-grid-tile>
      <mat-dialog-actions align="end">
        <button type="submit" mat-raised-button color="primary" 
          cdkFocusInitial matTooltip="Iniciar sesion">
          <mat-icon>check</mat-icon>
        </button>
        <button type="button" mat-raised-button color="accent"
          mat-dialog-close matTooltip="Salir">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-dialog-actions>
    </mat-grid-tile>
  </mat-grid-list>
</form>
