<form (ngSubmit)="add()"> 
    <h2 mat-dialog-title>Agregar experiencia</h2>
    <mat-dialog-content class="mat-typography">
        <mat-form-field>
            <label for="empresa">Empresa</label>
            <input matInput [(ngModel)]="experience.company" 
            type="text" appearance="fill"
            class="form-control" id="empresa" name="empresa">
        </mat-form-field>
        <mat-form-field>
            <label for="puesto">Puesto</label>
            <input matInput [(ngModel)]="experience.job" 
            type="text" appearance="fill"
            class="form-control" id="puesto" name="puesto">
        </mat-form-field>
        <br>
        <mat-form-field>
            <label for="inicio">Desde</label>
            <input matInput [(ngModel)]="experience.start" 
            type="text" appearance="fill"
            class="form-control" id="inicio" name="inicio">
        </mat-form-field>
        <mat-form-field>
            <label for="fin">Hasta</label>
            <input matInput [(ngModel)]="experience.end" 
            type="text" appearance="fill"
            class="form-control" id="fin" name="fin">
        </mat-form-field>
        <br>
        <mat-form-field>
            <label for="logo">URL logo de la empresa</label>
            <input matInput [(ngModel)]="experience.companyLogo" 
            type="text" appearance="fill"
            class="form-control" id="logo" name="logo">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button type="submit" mat-raised-button color="primary"
      [mat-dialog-close]="true" cdkFocusInitial matTooltip="Agregar">
        <mat-icon>check</mat-icon>
      </button>
      <button type="button" mat-raised-button color="accent"
        mat-dialog-close matTooltip="Salir">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-dialog-actions>
</form>
